<!DOCTYPE html>
<html>
<meta charset="utf-8">
<body>


<h1>JavaScript método console.count():</h1>
<p>Pressione a tecla f12 e verifique a mensagem no console.</p>
<script>

console.count("meuRótulo");
console.count("meuRótulo");
console.count("meuRótulo");
console.count("meuRótulo");
console.count("meuRótulo");

</script>

<p>
Ao adicionar um rótulo ao método console.count (), o rótulo será escrito no console.

A primeira chamada irá escrever "meuRótulo: 1" e a segunda irá escrever "meuRótulo: 2". 
E assim sucessivamente...
</p>

</body>
</html>
