<h1>JavaScript método console.count():</h1>
<p>Pressione a tecla f12 e verifique a mensagem no console.</p>
<p>
Este exemplo demonstra como um Array é exibido como uma mensagem de erro na visualização do console.
</p>
<script>
var meuArr = ["Laranja", "Banana", "Manga", "Abacaxi" ];
console.error(meuArr);
</script>
